# ==================== KONFIGURACJA TESTOWA ====================
# Plik konfiguracyjny dla trybu testowego (kr√≥tsze badanie)

[EKSPERYMENT]
nazwa = test
opis = Tryb testowy - skrocona wersja badania

[WYSWIETLANIE]
fullscreen = False
screen_width = 1920
screen_height = 1080

[WERSJA]
# Wersja A: Niebieski (Lewy Shift) = trojkat, Czerwony (Prawy Shift) = romb
# Wersja B: Czerwony (Lewy Shift) = trojkat, Niebieski (Prawy Shift) = romb
wersja = A

[IKONA]
icon_in_center = True
icon_size = 0.04

[KSZTALTY]
use_colors = False
unique_shapes = True
target_size = 0.06
distractor_size = 0.06
fixation_size = 0.008
radius = 0.25

[CZASY]
fixation_time = 0.5
stimulus_time = 0.1
max_response_time = 2.0
feedback_time = 0.5

[PROBY]
n_training_trials = 8
n_experimental_trials = 32
n_blocks = 2

[FEEDBACK]
show_feedback = True

[APLIKACJE]
social_apps = tiktok.png, messenger.png, instagram.png
neutral_apps = calculator.png, calendar.png, weather.png, notes.png, clock.png, maps.png
